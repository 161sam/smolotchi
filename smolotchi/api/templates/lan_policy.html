{% extends "layout.html" %}
{% block page_title %}LAN Policy{% endblock %}
{% block page_sub %}noisy/allowlist scripts{% endblock %}

{% block content %}
<section class="card">
  <div class="row between">
    <a class="pill" href="{{ url_for('lan') }}">‚Üê Back to LAN</a>
    <a class="pill" href="{{ url_for('lan_results') }}">LAN Results</a>
  </div>
</section>

<section class="card">
  <h3 class="h3-tight">Script suppression</h3>
  <form method="post" action="{{ url_for('lan_policy_save') }}">
    <div class="row gap-lg items-start">
      <div class="flex-1 min-w-320">
        <div class="muted">noisy_scripts (one per line)</div>
        <textarea name="noisy" spellcheck="false" class="code-area font-mono w-100 min-h-40">{{ noisy }}</textarea>
      </div>
      <div class="flex-1 min-w-320">
        <div class="muted">allowlist_scripts (overrides noisy)</div>
        <textarea name="allow" spellcheck="false" class="code-area font-mono w-100 min-h-40">{{ allow }}</textarea>
      </div>
    </div>

    <div class="row end mt-lg">
      <button class="btn" type="submit">Save</button>
      <button class="btn" type="submit" formaction="{{ url_for('lan_policy_save_reload') }}" formmethod="post">Save + Reload</button>
      <button class="btn secondary" type="submit" formaction="{{ url_for('config_reload') }}" formmethod="post">Reload config</button>
    </div>
  </form>
</section>
{% endblock %}
