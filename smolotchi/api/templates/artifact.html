{% extends "layout.html" %}
{% block page_title %}Artifact{% endblock %}
{% block page_sub %}{{ artifact_id }}{% endblock %}

{% block content %}
<section class="card">
  <div class="row" style="justify-content:space-between">
    <div class="muted">JSON payload</div>
    <div class="row">
      <a href="{{ url_for('artifact_download', artifact_id=artifact_id) }}"
         style="color:var(--accent); text-decoration:none; font-weight:900; margin-right:12px;">
        Download JSON
      </a>
      <a href="{{ url_for('artifact_file_download', artifact_id=artifact_id) }}"
         style="color:var(--accent); text-decoration:none; font-weight:900; margin-right:12px;">
        Download file
      </a>
      <a href="{{ url_for('lan_results') }}" style="color:var(--accent); text-decoration:none; font-weight:900;">‚Üê Back to results</a>
    </div>
  </div>
  <div class="evt" style="margin-top:12px">
    <pre>{{ data }}</pre>
  </div>
</section>
{% endblock %}
