{% extends "layout.html" %}
{% block page_title %}Artifact{% endblock %}
{% block page_sub %}{{ artifact_id }}{% endblock %}

{% block content %}
<section class="card">
  <div class="row between">
    <div class="muted">JSON payload</div>
    <div class="btn-row">
      <a href="{{ url_for('artifact_download', artifact_id=artifact_id) }}"
         class="link">
        Download JSON
      </a>
      <a href="{{ url_for('artifact_file_download', artifact_id=artifact_id) }}"
         class="link">
        Download file
      </a>
      <a href="{{ url_for('lan_results') }}" class="link">‚Üê Back to results</a>
    </div>
  </div>
  <div class="evt mt-md">
    <pre>{{ data }}</pre>
  </div>
</section>
{% endblock %}
