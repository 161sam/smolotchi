<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}" />
</head>
<body>
  <h1>{{ title }}</h1>
  <div class="muted">Generated: {{ ts }}</div>

  <div class="card">
    <h2>Job</h2>
    <pre>{{ job | tojson(indent=2) }}</pre>
  </div>

  <div class="card">
    <h2>Summary</h2>
    <pre>{{ summary }}</pre>
  </div>

  <div class="card">
    <h2>Raw Result</h2>
    <pre>{{ result | tojson(indent=2) }}</pre>
  </div>
</body>
</html>
